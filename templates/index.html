<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Scraper</title>
    
    <style>
        /* Smooth Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite ease-in-out;
            color: white;
        }

        /* Upload Form */
        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 50%;
            backdrop-filter: blur(10px);
        }

        input[type="file"] {
            padding: 10px;
            border: none;
            background: white;
            color: black;
            margin: 10px;
            border-radius: 5px;
        }

        button {
            padding: 12px 25px;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff4c4c;
            transform: scale(1.1);
        }

        /* Fancy Loader */
        .loader {
            display: none;
            margin-top: 20px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Download Section */
        .download-section {
            display: none;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }
    </style>

</head>
<body>

    <h1>ðŸš€ Upload Excel & Download Images ðŸ“·</h1>

    <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" accept=".xlsx" required>
        <button type="submit">Upload & Download Images</button>
    </form>

    <div class="loader" id="loader"></div>

    {% if download_url %}
    <div class="download-section" id="downloadSection">
        <h2>âœ… Download Images</h2>
        <a href="{{ download_url }}" download>
            <button>Download Images ZIP</button>
        </a>
    </div>
    {% endif %}

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function () {
            document.getElementById("loader").style.display = "block";  // Show Loader
        });

        // Show Download Section if available
        if (document.getElementById("downloadSection")) {
            document.getElementById("downloadSection").style.display = "block";
        }
    </script>

</body>
</html>

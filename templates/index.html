<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Scraper</title>
    
    <style>
        /* Smooth Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite ease-in-out;
            color: white;
        }

        /* Title Styling */
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            white-space: nowrap;
        }

        .title-container h1 {
            font-size: 26px;
            margin: 0;
        }

        .emoji {
            font-size: 26px;
        }

        /* GIF Animation */
        .animation-container {
            margin-top: 20px;
        }

        .animation-container img {
            width: 180px;
            max-width: 100%;
        }

        /* Upload Form - Responsive */
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        input[type="file"] {
            padding: 10px;
            width: 100%;
            max-width: 90%;
            border: none;
            background: white;
            color: black;
            margin: 10px 0;
            border-radius: 5px;
        }

        button {
            padding: 12px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 90%;
        }

        button:hover {
            background: #ff4c4c;
            transform: scale(1.05);
        }

        /* Fancy Loader */
        .loader {
            display: none;
            margin-top: 20px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Download Section */
        .download-section {
            display: none;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 600px) {
            body {
                padding: 20px;
            }

            .title-container h1 {
                font-size: 22px;
            }

            .emoji {
                font-size: 22px;
            }

            .animation-container img {
                width: 150px;
            }

            .form-container, .download-section {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>

</head>
<body>

    <div class="title-container">
        <span class="emoji">ðŸš€</span>
        <h1>Upload Excel & Download Images</h1>
        <span class="emoji">ðŸ“·</span>
    </div>

    <!-- GIF Animation -->
    <div class="animation-container">
        <img src="https://i.imgur.com/MfKXhUy.gif" alt="Excel Upload to Image Processing">
    </div>

    <div class="form-container">
        <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept=".xlsx" required>
            <button type="submit">Upload & Download Images</button>
        </form>
    </div>

    <div class="loader" id="loader"></div>

    {% if download_url %}
    <div class="download-section" id="downloadSection">
        <h2>âœ… Download Images</h2>
        <a href="{{ download_url }}" download>
            <button>Download Images ZIP</button>
        </a>
    </div>
    {% endif %}

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function () {
            document.getElementById("loader").style.display = "block";  // Show Loader
        });

        // Show Download Section if available
        if (document.getElementById("downloadSection")) {
            document.getElementById("downloadSection").style.display = "block";
        }
    </script>

</body>
</html>

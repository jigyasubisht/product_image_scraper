<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Scraper</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite ease-in-out;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"], button {
            padding: 10px;
            width: 100%;
            border: none;
            background: white;
            color: black;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }

        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>ðŸš€ Upload Excel & Download Images ðŸ“·</h1>

        <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx" required>
            <button type="submit">Upload & Process Images</button>
        </form>

        <div class="loader" id="loader"></div>

        <a id="downloadBtn" href="/download" download style="display: none;">
            <button>Download Images ZIP</button>
        </a>
    </div>

    <script>
        setInterval(() => {
            fetch("/status").then(res => res.json()).then(data => {
                if (data.status === "processing") {
                    document.getElementById("loader").style.display = "block";
                }
                if (data.status === "done") {
                    document.getElementById("loader").style.display = "none";
                    document.getElementById("downloadBtn").style.display = "block";
                }
            });
        }, 3000);
    </script>

</body>
</html>

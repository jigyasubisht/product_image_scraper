<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Scraper</title>
    
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite ease-in-out;
            color: white;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            white-space: nowrap;
        }

        .title-container h1 {
            font-size: 26px;
            margin: 0;
        }

        .emoji {
            font-size: 26px;
        }

        .animation-container {
            margin-top: 20px;
        }

        .animation-container img {
            width: 180px;
            max-width: 100%;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        input[type="file"] {
            padding: 10px;
            width: 100%;
            max-width: 90%;
            border: none;
            background: white;
            color: black;
            margin: 10px 0;
            border-radius: 5px;
        }

        button {
            padding: 12px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 90%;
        }

        .download-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
    </style>

</head>
<body>

    <div class="title-container">
        <span class="emoji">ðŸš€</span>
        <h1>Upload Excel & Download Images</h1>
        <span class="emoji">ðŸ“·</span>
    </div>

    <div class="animation-container">
        <img src="https://media.giphy.com/media/WoWm8YzFQJg5i/giphy.gif" alt="Excel Upload to Image Processing">
    </div>

    <div class="form-container">
        <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept=".xlsx" required>
            <button type="submit">Upload & Download Images</button>
        </form>
    </div>

    {% if download_url %}
    <div class="download-section">
        <h2>âœ… Download Images</h2>
        <a href="{{ download_url }}" download>
            <button>Download Images ZIP</button>
        </a>
    </div>
    {% endif %}

</body>
</html>

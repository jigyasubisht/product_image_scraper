<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Scraper</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { margin-bottom: 20px; }
        input[type="file"] { margin: 10px; }
        button { padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; }
        button:hover { background: darkblue; }
    </style>
</head>
<body>

    <h1>Upload Excel File</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Upload & Download Images</button>
    </form>

    {% if download_url %}
    <h2>Download Images</h2>
    <a href="{{ download_url }}" download>
        <button>Download Images ZIP</button>
    </a>
    {% endif %}

</body>
</html>
